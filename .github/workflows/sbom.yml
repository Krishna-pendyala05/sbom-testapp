name: SBOM & Vulnerability Reports

on:
  push:

jobs:
  sbom-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---- CycloneDX SBOM (XML) ----
      - name: Generate CycloneDX SBOM
        uses: CycloneDX/cdxgen-action@v1
        with:
          output: sbom-cyclonedx.xml

      # ---- Syft SBOM (JSON) ----
      - name: Generate Syft SBOM
        uses: anchore/syft-action@v0.12.0
        with:
          output: sbom-syft.json
          format: json

      # ---- Scan CycloneDX SBOM ----
      - name: Scan CycloneDX SBOM with Grype
        uses: anchore/grype-action@v0.12.0
        with:
          sbom: sbom-cyclonedx.xml
          output-format: json
          output: vuln-cyclonedx.json

      # ---- Scan Syft SBOM ----
      - name: Scan Syft SBOM with Grype
        uses: anchore/grype-action@v0.12.0
        with:
          sbom: sbom-syft.json
          output-format: json
          output: vuln-syft.json

      # ---- Upload everything ----
      - name: Upload SBOMs & vulnerability reports
        uses: actions/upload-artifact@v3
        with:
          name: sboms-and-vuln-reports
          path: |
            sbom-cyclonedx.xml
            sbom-syft.json
            vuln-cyclonedx.json
            vuln-syft.json
