name: SBOM & Vulnerability Reports

on:
  push:

jobs:
  sbom-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---- CycloneDX SBOM (JSON) via Syft ----
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0.18.0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
          upload-artifact: false

      # ---- Syftâ€‘lossless SBOM (JSON) ----
      - name: Generate Syft SBOM
        uses: anchore/sbom-action@v0.18.0
        with:
          path: .
          format: json
          output-file: sbom-syft.json
          upload-artifact: false

      # ---- Scan CycloneDX SBOM for vulnerabilities ----
      - name: Scan CycloneDX SBOM
        uses: anchore/scan-action@v6.1.0
        with:
          sbom: sbom-cyclonedx.json
          output-format: json
          output-file: vuln-cyclonedx.json

      # ---- Scan Syft SBOM for vulnerabilities ----
      - name: Scan Syft SBOM
        uses: anchore/scan-action@v6.1.0
        with:
          sbom: sbom-syft.json
          output-format: json
          output-file: vuln-syft.json

      # ---- Upload all SBOMs & vulnerability reports ----
      - name: Upload SBOMs & vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: sboms-and-vuln-reports
          path: |
            sbom-cyclonedx.json
            sbom-syft.json
            vuln-cyclonedx.json
            vuln-syft.json
