name: SBOM & Vulnerability Reports

on:
  push:

jobs:
  sbom-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---- CycloneDX SBOM (XML) ----
      - name: Generate CycloneDX SBOM
        uses: CycloneDX/cdxgen-action@v1
        with:
          output: sbom-cyclonedx.xml

      # ---- Syft SBOM (SPDX JSON) ----
      - name: Generate Syft SBOM
        uses: anchore/sbom-action@v0.18.0
        with:
          path: .
          format: spdx-json
          output-file: sbom-syft.json
          artifact-name: sbom-syft.spdx.json

      # ---- Scan CycloneDX SBOM with Grype ----
      - name: Scan CycloneDX SBOM
        uses: anchore/scan-action@v6.1.0
        with:
          sbom: sbom-cyclonedx.xml
          output-format: json
          output-file: vuln-cyclonedx.json

      # ---- Scan Syft SBOM with Grype ----
      - name: Scan Syft SBOM
        uses: anchore/scan-action@v6.1.0
        with:
          sbom: sbom-syft.json
          output-format: json
          output-file: vuln-syft.json

      # ---- Upload all artifacts ----
      - name: Upload SBOMs & vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: sboms-and-vuln-reports
          path: |
            sbom-cyclonedx.xml
            sbom-syft.json
            vuln-cyclonedx.json
            vuln-syft.json
